name: Deploy Production
on:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: test
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - id: deploy
        run: echo "url=https://test-pr-${{ github.event.pull_request.number }}.example.com" >> $GITHUB_OUTPUT
